<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    :root {
      --main-clr: rgb(0, 127, 255);
      --font-clr: rgba(255, 255, 255, 1);
    }

    #loading-mask {
      position: fixed;
      left: 0;
      top: 0;
      user-select: none;
      z-index: 2147483647;
      overflow: hidden;
      background: #2098d1;
      transition: 0.55s ease-in-out 0.16s;
      height: 100%;
      width: 100%;
      cursor: wait;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .txt {
      position: relative;
      top: 3rem;
      font-family: sans-serif;
      color: var(--font-clr);
    }

    .support {
      width: 2rem;
      height: 2rem;
      position: absolute;
      animation: rotation 3.8s linear infinite;
    }

    .support:nth-child(1) {
      animation-delay: 0.15s;
    }

    .support:nth-child(2) {
      animation-delay: 0.3s;
    }

    .support:nth-child(3) {
      animation-delay: 0.45s;
    }

    .support:nth-child(4) {
      animation-delay: 0.6s;
    }

    .support:nth-child(5) {
      animation-delay: 0.75s;
    }

    .support:nth-child(6) {
      animation-delay: 0.9s;
    }

    @keyframes rotation {
      0% {
        opacity: 0.8;
      }

      30% {
        transform: rotate(180deg);
        opacity: 1;
      }

      40% {
        transform: rotate(360deg);
        opacity: 1;
      }

      80% {
        transform: rotate(720deg);
        opacity: 0.8;
      }

      81% {
        opacity: 0;
      }

      100% {
        transform: rotate(0deg);
        opacity: 0;
      }
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--font-clr);
      position: relative;
      top: 37px;
      left: 7px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <!-- 设置加载页 -->
  <div id="loading-mask">
    <div class="container">
      <div class="support">
        <div class="dot"></div>
      </div>
      <div class="support">
        <div class="dot"></div>
      </div>
      <div class="support">
        <div class="dot"></div>
      </div>
      <div class="support">
        <div class="dot"></div>
      </div>
      <div class="support">
        <div class="dot"></div>
      </div>
      <div class="support">
        <div class="dot"></div>
      </div>
      <p class="txt">Please wait</p>
    </div>
  </div>
  <!-- 内容页 -->
  <div id="app" style="opacity: 0;transition: 0.25s ease-in-out 0.16s;">
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
